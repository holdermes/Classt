<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Classt • Soluções Digitais</title>
        <!-- PAGE SETTINGS -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS LINKS -->
        <link rel="stylesheet" href="components/css/header.css">
        <link rel="stylesheet" href="components/css/content.css">
        <link rel="stylesheet" href="components/css/responsive.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <a href="index.html">
                <img src="components/imgs/logo_branca.png" alt="Classt • Soluções Digitais">
            </a>

            <!-- MAIN MENU TOP -->
            <nav id="menu_top">
                <a href="#">A EMPRESA</a>
                <span class="divider1">I</span>
                <a href="#">TRABALHOS</a>
                <span class="divider1">I</span>
                <a href="#">FUNDADORES</a>
                <span class="divider1">I</span>
                <a href="#">GRUPO DE ESTUDO</a>
                <span class="divider1">I</span>
                <a href="#">CONTATO</a>
            </nav>
        </header>

        <!-- CONTENT -->
        <main>
            <!-- CONTENT 1 -->
            <div id="content1">
                <p class="titulo1 ">Encomende seu Site</p>
                <span class="divider2"></span>
                <form action="">

                    <!-- PERSONAL INFORMATION -->
                    <fieldset id="personal_data">
                        <legend class="titulo3">SEUS DADOS</legend>
                        <div>
                            <input type="text" placeholder="Nome" id="name" required>&nbsp
                            <input type="text" placeholder="Telefone com DDD" id="phone" required>
                        </div>
                        <input type="email" placeholder="E-mail" id="email" required>
                    </fieldset>

                    <!-- SITE INFORMATION -->
                    <fieldset id="site_data">
                        <legend class="titulo3">INFORMAÇÕES DO SITE</legend>
                        <select name="value" required>
                            <option class="radio_off">Sugerir valor</option>
                            <option value="500">R$ 500,00</option>
                            <option value="800">R$ 800,00</option>
                            <option value="1000">R$ 1.000,00</option>
                            <option value="1500">R$ 1.500,00</option>
                        </select>
                        <div id="radio_area">
                            <input type="radio" name="site_type" id="radio1" value="empresa" required>
                            &nbsp<label for="radio1">Para uma empresa</label>&nbsp&nbsp&nbsp
                            <input type="radio" name="site_type" id="radio2" value="autonomo" required>
                            &nbsp<label for="radio2">Profissional autonomo</label>&nbsp&nbsp&nbsp
                            <input type="radio" name="site_type" id="radio3" value="pessoal" required>
                            &nbsp<label for="radio3">Site pessoal</label>
                        </div>
                        <input type="text" placeholder="Informações adicionais" id="info">
                    </fieldset>
                    <input type="submit" class="btn_content">
                </form>
            </div>

            <!-- CONTENT 2 -->
            <div id="content2" class="ml">
                <!-- SLIDER -->
                <div id="area1">
                    <img src="components/imgs/slide1.png" alt="soluções criativas e funcionais">
                </div>
                <!-- STUDY GROUP - INSTAGRAM - EXTRA -->
                <div id="area2" class="mt">
                    <div id="study_group">
                        <img src="components/imgs/icon1.png" alt="grupo de estudo">
                        <p class="titulo2">GRUPO DE ESTUDO</p>
                        <p class="titulo3">ATUALIZE SEU MUNDO!</p>
                        <a href="#" class="btn_content">saber mais...</a>
                    </div>
                    <div id="area3" class="ml">
                        <div id="instagram">
                            <a href="https://www.instagram.com/_classt" target="blank"><img src="components/imgs/insta.png" alt="instagram"></a>
                            <section>
                                <p>SIGA NO INSTAGRAM!</p>
                                <p>Acompanhe e veja nossos últimos trabalhos.</p>
                            </section>
                        </div>
                        <a class="btn_content mt">
                            WEB • DESIGN • MARKETING
                        </a>
                    </div>
                </div>
            </div>
        </main>


    </body>
</html>
