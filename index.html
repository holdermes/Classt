            <!-- CONTENT 1 -->
            <div id="content1">
                <p class="titulo1 ">Encomende seu Site</p>
                <span class="divider2"></span>
                <form action="">

                    <!-- PERSONAL INFORMATION -->
                    <fieldset id="personal_data">
                        <legend class="titulo3">SEUS DADOS</legend>
                        <div>
                            <input type="text" placeholder="Nome" id="name" required>&nbsp
                            <input type="text" placeholder="Telefone com DDD" id="phone" required>
                        </div>
                        <input type="email" placeholder="E-mail" id="email" required>
                    </fieldset>

                    <!-- SITE INFORMATION -->
                    <fieldset id="site_data">
                        <legend class="titulo3">INFORMAÇÕES DO SITE</legend>
                        <select name="value" required>
                            <option class="radio_off">Sugerir valor</option>
                            <option value="500">R$ 500,00</option>
                            <option value="800">R$ 800,00</option>
                            <option value="1000">R$ 1.000,00</option>
                            <option value="1500">R$ 1.500,00</option>
                        </select>
                        <div id="radio_area">
                            <input type="radio" name="site_type" id="radio1" value="empresa" required>
                            &nbsp<label for="radio1">Para uma empresa</label>&nbsp&nbsp&nbsp
                            <input type="radio" name="site_type" id="radio2" value="autonomo" required>
                            &nbsp<label for="radio2">Profissional autonomo</label>&nbsp&nbsp&nbsp
                            <input type="radio" name="site_type" id="radio3" value="pessoal" required>
                            &nbsp<label for="radio3">Site pessoal</label>
                        </div>
                        <input type="text" placeholder="Informações adicionais" id="info">
                    </fieldset>
                    <input type="submit" value="enviar pedido" class="btn_content">
                </form>
            </div>
